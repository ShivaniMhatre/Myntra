<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/ed6d2e8a4e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div id="screen">
        <div id="navbar">
            <div id="logo">
                <img src="./myntra.png" style="width: 100%; height: 70px;" />
            </div>
            <div id="navi">
                <div>MEN</div>
                <div>WOMEN</div>
                <div>KIDS</div>
                <div>HOME</div>
                <div>BEAUTY</div>
                <div>STUDIO</div>
            </div>
            <div id="search">
                <div>
                    <i class="fa-solid fa-magnifying-glass fa-sm"></i>
                    <input type="text" placeholder="Search for products, brands and more" />
                </div>
            </div>

            <div id="profile">
                <!-- <div id="pp">
                    <div><i class="fa-solid fa-cart-shopping"></i></div>
                    <div><span>Profile</span></div>

                </div> -->
                <div id="wish">
                    <div><i class="fa-solid fa-heart"></i></div>
                    <div><span>Wishlist</span></div>
                </div>
                <div id="cart">
                    <div><i class="fa-solid fa-bag-shopping"></i></div>
                    <div><span>Cart</span></div>
                </div>
            </div>
        </div>
        <div id="body">
            <div id="login">
                <div id="top">
                    <div>
                        <img
                            src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/2023/2/7/c2be095d-a4fb-4981-bdad-9d69ea189da31675792659902-offer-banner-500-600x240-code-_-MYNTRA200.jpg" />
                    </div>
                </div>
                <div id="bottom">
                    <h3>Login Or SignUp</h3>
                    <form>
                        <div id="name">
                            <span><small>Email | </small></span>
                            <input type="email" placeholder="e.g.xyz@hskdh.com" />
                        </div>
                        <div id="password">
                            <span><small>Password | </small></span>
                            <input type="password" />
                        </div>
                        <div id="confirmpassword">
                            <span><small>Confirm Password | </small></span>
                            <input type="password" />
                        </div>
                    </form>
                    <p><small>By Continuing, I agree to the <b style="color:rgb(255,70,118)">Term Of Use</b> & <b
                                style="color:rgb(255,70,118)">Privacy</b></small></p>
                    <div id="btn">
                        <button>Contine</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
